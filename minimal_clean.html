<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Minimal Resume</title>
  <style>
    @page {
      margin: 0.5in;
    }

    body {
      font-family: 'Garamond', 'Times New Roman', serif;
      font-size: 11pt;
      margin: 0.5in;
      line-height: 1.25;
      color: #222;
    }

    h1 {
      font-size: 24pt;
      font-weight: 300;
      margin: 0 0 4pt 0;
      letter-spacing: 2pt;
    }

    h2 {
      font-size: 10pt;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2pt;
      color: #555;
      margin: 14pt 0 6pt 0;
    }

    .contact {
      font-size: 10pt;
      color: #555;
      margin-bottom: 10pt;
    }

    .contact a {
      color: #333;
      text-decoration: none;
    }

    p {
      margin: 0 0 6pt 0;
    }

    .entry {
      margin-bottom: 8pt;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .entry-title {
      font-weight: 600;
    }

    .entry-meta {
      font-size: 10pt;
      color: #777;
    }

    .entry-description {
      font-size: 10pt;
      margin-top: 2pt;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6pt;
    }

    .skill {
      font-size: 10pt;
      padding: 2pt 8pt;
      background: #f5f5f5;
      border-radius: 2pt;
    }
  </style>
</head>

<body>

  <h1>{{name}}</h1>
  <div class="contact">
    {{email}} · {{location}} · <a href="{{github}}">GitHub</a> · <a href="{{linkedin}}">LinkedIn</a>
  </div>

  <p>{{summary}}</p>

  <h2>Education</h2>
  {{education}}

  {{research_section}}

  <h2>Projects</h2>
  {{projects}}

  <h2>Skills</h2>
  <p>{{skills}}</p>

  {{work_experience_section}}

  {{hobbies_section}}

  {{references_section}}

</body>

</html>
