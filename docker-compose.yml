version: '3'

services:
  server:
    image: judge0/judge0:latest
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    depends_on:
      - db
      - redis
    environment:
      - REDIS_PASSWORD=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_DB=judge0
      - POSTGRES_HOST=db
      - REDIS_HOST=redis

  workers:
    image: judge0/judge0:latest
    command: ["./scripts/workers"]
    privileged: true
    depends_on:
      - db
      - redis
    environment:
      - REDIS_PASSWORD=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_DB=judge0
      - POSTGRES_HOST=db
      - REDIS_HOST=redis

  db:
    image: postgres:13.0
    environment:
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_DB=judge0
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6.0
    command: ["redis-server", "--requirepass", "judge0"]
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data: